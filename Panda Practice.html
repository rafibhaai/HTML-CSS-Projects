<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tucker Form</title>
</head>


<body>
    <form action="https://www.google.com/search" target="_blank">

            <label for="google">Search Your Image</label>

            <button>Search</button>
        </div>
        <br>
        <div>
            <img src="tucker.jpg" alt="tucker" height="300px" weidth="300px">
            <br />
